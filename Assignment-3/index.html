<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Assignment-3</title>
</head>

<body>
    <div class="container">

        <div class="icon">
            <img src="./images/infinity.png" alt="companylogo" width="50">
        </div>
        <form>
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
            <div>
                <img src="./images/email.png" width="16" class="email-icon">
                <input type="email" class="items" placeholder="Enter your email" name="email">
            </div>
            <div>
                <img src="./images/password.png" width="16" class="password-icon">
                <input type="password" class="items" placeholder="Enter your password" name="password">
            </div>
            <button type="submit" class="items signin-button">Sign In</button>
        </form>
        <span class="reset-password">Forgot your password ? <a href="#">Reset password</a></span>
    </div>

</body>

</html>
